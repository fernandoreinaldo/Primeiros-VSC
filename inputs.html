<!DOCTYPE html>
<html>
    <head>
        <title>Inputs</title>
    </head>
    <body>
        <h3>Encontre</h3>
        <input type="text" value="text"><br>
        <input type="password" name="psw" value="password"><br>
        <input type="radio" name="genero" value="masculino" checked>Masculino <br>
        <input type="radio" name="genero" value="feminino">Feminino <br>
        <input type="radio" name="genero" value="outro">Outro <br>
        <input type="checkbox" name="veiculo1" value="Bicicleta"> Eu tenho uma bicicleta <br>
        <input type="checkbox" name="veiculo2" value="Carro"> Eu tenho um carro <br>
        <input type="color" name="favcolor"> <br>
        <input type="date" name="aniversario"> <br>
        <input type="email" name="email"> <br>
        <input type="number" name="numero" max="20" min="10">

        <input type="submit"><br>
    </body>
</html>
